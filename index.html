<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous" />
    </head>
    <body>
        <div class="container mt-2">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card" id="quanLiTuyenSinh" style="min-height: 90vh">
                        <h2 class="mx-auto mt-3">Quản lí tuyển sinh</h2>
                        <div class="card-body">
                            <div class="form">
                                <div class="form-group">
                                    <label>Điểm chuẩn</label>
                                    <input type="number" name="" id="diemChuan" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>Điểm Toán</label>
                                    <input type="number" class="form-control" id="diemToan" />
                                </div>
                                <div class="form-group">
                                    <label>Điểm Lý</label>
                                    <input type="number" class="form-control" id="diemLy" />
                                </div>
                                <div class="form-group">
                                    <label>Điểm Hóa</label>
                                    <input type="number" class="form-control" id="diemHoa" />
                                </div>
                                <div class="form-group">
                                    <select name="" id="khuVuc" class="form-control">
                                        <option value="">Chọn một khu vực</option>
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="X">X</option></select
                                    ><small class="form-text text-muted"
                                        >Chọn một khu vực (A, B, C). Chọn X nếu không thuộc khu vực ưu tiên</small
                                    >
                                </div>
                                <div class="form-group">
                                    <select name="" id="doiTuong" class="form-control">
                                        <option value="">Chọn đối tượng dự thi</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="0">0</option>
                                    </select>
                                    <small class="form-text text-muted"
                                        >Nhập một diện đối tượng (1, 2, 3). Nhập 0 nếu không thuộc diện ưu tiên</small
                                    >
                                </div>
                                <button class="mt-2 btn btn-primary" id="btnQuanLiTuyenSinh">Xem kết quả</button>
                            </div>
                        </div>
                        <div class="" id="hienThiTuyenSinh"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <h2 class="mx-auto">Tính tiền điện</h2>
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="">Nhập số tiêu thụ điện</label>
                                <input
                                    type="text"
                                    name=""
                                    id="soDien"
                                    class="form-control"
                                    placeholder=""
                                    aria-describedby="helpId" />
                            </div>
                            <div class="form-group">
                                <label for="">Nhập tên chủ hộ</label>
                                <input
                                    type="text"
                                    name=""
                                    id="tenHoThieuThuDien"
                                    class="form-control"
                                    placeholder=""
                                    aria-describedby="helpId" />
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary">Tính nào!</button>
                            </div>
                        </div>
                    </div>
                    <div id="hienThiTienDien"></div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

        <script src="./main.js"></script>
    </body>
</html>
